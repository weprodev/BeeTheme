<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />

    <!-- favicon -->
    <link rel="icon" href="img/magento.png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>AppLand</title>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="header__main">
        <div class="header__logo">AppLand</div>

        <nav class="header__nav">
          <ul>
            <li class="hide-on-laptop" onclick="showSidebar()">
              <a href="#"><i class="fa-solid fa-bars-staggered"></i></a>
            </li>
            <li class="hide-on-mobile"><a href="#">Home</a></li>
            <li class="hide-on-mobile"><a href="#">features</a></li>
            <li class="hide-on-mobile"><a href="#">pricing</a></li>
            <li class="hide-on-mobile"><a href="#">testimonials</a></li>
          </ul>
        </nav>

        <div class="cta__button hide-on-mobile">
          <button class="cta__button--button">Sign in</button>
        </div>
      </div>

      <div class="header__hidden">
        <nav class="header__hidden--nav">
          <ul>
            <li class="" onclick="closeSidebar()">
              <a href="#"><i class="fa-solid fa-x"></i></a>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">features</a></li>
            <li><a href="#">pricing</a></li>
            <li><a href="#">testimonials</a></li>
            <div class="cta__button">
              <button class="cta__button--button">Sign in</button>
            </div>
          </ul>
        </nav>
      </div>
    </div>

    <script src="js/mian.js"></script>
  </body>
</html>
