<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket</title>
    <link rel="stylesheet" href="css/style.css" media="all" />
  </head>
  <body>
    <div class="basket">
      <div class="close-modal hidden" id="close-page">
        <h2 class="heading-primary">Are you sure?</h2>
        <div class="close-modal__buttons-container">
          <a href="#" class="close-modal__button-yes">Yes</a>
          <button class="close-modal__button-no" id="close">No</button>
        </div>
      </div>

      <div id="sec-1">
        <header class="header">
          <div class="header__basket">
            <img src="images/favicon.png" class="header__logo" alt="logo" />
            <a href="#" id="icon-close-page">
              <svg class="icon icon-cross">
                <use xlink:href="#icon-cross"></use>
              </svg>
            </a>
          </div>
        </header>
        <div class="basket-content">
          <h2 class="heading-primary">Do You Have a Website?</h2>
          <div class="cards-section">
            <div class="card">
              <img src="images/server.png" class="card__image" alt="server" />
              <div class="card__text-section">
                <h3 class="card__title heading-secondary">No, I don't</h3>
                <span class="card__description"
                  >No problem, We'll help you step up your site.</span
                >
              </div>
              <button id="no-button" class="button card__button">
                <a href="#">Continue</a>
              </button>
              <a href="#" class="card__bottom-link">
                <svg class="icon icon-notification">
                  <use xlink:href="#icon-notification"></use>
                </svg>
                Why I do need WordPress?</a
              >
            </div>
            <div class="card">
              <img src="images/laptop.png" class="card__image" alt="loptop" />
              <div class="card__text-section">
                <h3 class="card__title heading-secondary">Yes, I sure do</h3>
                <span class="card__description"
                  >Great, Click below to install Elementor on your existing
                  website.</span
                >
              </div>
              <button id="yes-button" class="button card__button">
                <a href="#">Continue</a>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="select-section" id="sec-2">
        <header class="header">
          <div class="header__basket">
            <img src="images/favicon.png" class="header__logo" alt="logo" />
            <a href="#" id="back-main-page2">
              <svg class="icon icon-arrow-right2">
                <use xlink:href="#icon-arrow-right2"></use>
              </svg>
            </a>
          </div>
        </header>

        <div class="basket-content">
          <h2 class="heading-primary">Select</h2>
          <form class="form">
            <div class="form__checkboxs-container">
              <div class="form__checkbox-group">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="checkbox-1-1"
                />
                <label class="form__checkbox-button" for="checkbox-1-1"></label>
                <label for="checkbox-1-1">
                  I want to use your service and transfering my site to your
                  platform</label
                >
              </div>
              <div class="form__checkbox-group">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="checkbox-1-2"
                />
                <label class="form__checkbox-button" for="checkbox-1-2"></label>
                <label for="checkbox-1-2"> I need to consutatiion</label>
              </div>
            </div>

            <div class="form__input-groups-container">
              <div class="form__input-group">
                <label for="firstname-1"
                  >First Name:&nbsp;<span class="form__input-label-star"
                    >*</span
                  >
                </label>
                <input
                  class="form__input"
                  type="text"
                  id="firstname-1"
                  placeholder="First Name..."
                />
              </div>
              <div class="form__input-group">
                <label for="lastname-1"
                  >Last Name:&nbsp;<span class="form__input-label-star">*</span>
                </label>
                <input
                  class="form__input"
                  type="text"
                  id="lastname-1"
                  placeholder="Last Name..."
                />
              </div>
              <div class="form__input-group">
                <label for="email-1"
                  >Email:&nbsp;<span class="form__input-label-star">*</span>
                </label>
                <input
                  class="form__input"
                  type="email"
                  id="email-1"
                  placeholder="Email..."
                />
              </div>
            </div>

            <div class="form__textarea-group">
              <label for="textarea-1">Your message:</label>
              <textarea class="form__textarea" id="textarea-1"></textarea>
            </div>

            <button class="form__button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
