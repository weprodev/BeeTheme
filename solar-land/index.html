<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SolarLand</title>
  </head>
  <body class="quicksand-regular">
    <header class="header container">
      <div class="logo">
        <img src="images/solarland-logo.png" alt="SolarLand Logo" />
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="action-buttons">
        <button class="login">Login</button>
        <button class="get-in-touch">Get in Touch</button>
      </div>
    </header>

    <main>
      <section class="hero container">
        <div class="hero-content">
          <div class="tagline">#1 Energy provider in the world</div>
          <h1 class="title">New Energy for the Future</h1>
          <div class="actions">

            <button class="get-in-touch">
              Get in Touch 
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrow-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
              </svg>              
            </button>

            <button class="our-services">
              Our Services 
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrow-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
              </svg> 
            </button>
          </div>
        </div>

        <div class="carousel">
          <div class="carousel-item">
            <img src="images/main-hero.jpg" alt="Recent Project" class="carousel-image" />
            <div class="carousel-content">
              <button class="carousel-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrow-icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                </svg> 
              </button>
              <div class="carousel-caption">Discover Our Recent Project</div>
            </div>
          </div>
        </div>

        <div class="statistics">
          <div class="stat-item">
            <div class="stat-value">6 mil</div>
            <div class="stat-label">The company’s annual net income</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">315</div>
            <div class="stat-label">Projects completed worldwide</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">120K</div>
            <div class="stat-label">Employees work in all parts of the world</div>
          </div>
        </div>
      </section>
      
    </main>

    <footer class="container">
      <p>© 2024 SolarLand</p>
    </footer>
  </body>
</html>
