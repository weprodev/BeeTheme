<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeProDev Header</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="weprodev-header">
      <div class="weprodev-header__top-section">
        <img
          class="weprodev-header__logo"
          src="images/weprodev-logo.png"
          alt="WeProDev Logo"
        />
        <div class="weprodev-header__select-lang dropdown">
          <div class="weprodev-header__select-lang-title">
            <span class="icon-globe1"></span>
            Language
            <span class="icon-chevron-down"></span>
          </div>

          <ul class="weprodev-header__select-lang-list dropdown__content">
            <li class="weprodev-header__select-lang-item">
              <a href="#" class="link">English</a>
            </li>
            <li class="weprodev-header__select-lang-item">
              <a href="#" class="link">Kurdish</a>
            </li>
            <li class="weprodev-header__select-lang-item">
              <a href="#" class="link">Persian</a>
            </li>
          </ul>
        </div>
        <div class="weprodev-header__search-box search-box-js">
          <input
            type="text"
            class="weprodev-header__search-box-input search-input-js"
            placeholder="Search..."
          />
          <button
            class="weprodev-header__search-box-button icon-search search-button-js"
          ></button>
        </div>
        <div class="weprodev-header__buttons-container">
          <button class="weprodev-header__login-button">Login</button>
          <button class="weprodev-header__free-template-button">
            Free template
          </button>
        </div>
      </div>

      <nav class="weprodev-header__navbar">
        <ul class="weprodev-header__menu">
          <li class="weprodev-header__menu-item">
            <a href="#" class="link">Home</a>
          </li>
          <li class="weprodev-header__menu-item">
            <a href="#" class="link">Portfolio</a>
          </li>
          <li class="weprodev-header__menu-item">
            <a href="#" class="link">Blog</a>
          </li>
          <li class="weprodev-header__menu-item">
            <a href="#" class="link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <script src="js/script.js"></script>
  </body>
</html>
