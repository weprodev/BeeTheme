  <body>
    <section>
      <section class="top-bar">
        <div class="top-bar-contant">
          <div class="section-logo-lang">
            <div class="logo">
              <img src="img/logo.png" alt="logo WeProDev" />
            </div>
            <div class="select-lang">
              <ul>
                <li>
                  <a href="#" class="l-one"
                    ><span class="show">Language</span></a
                  ><span class="icon-chevron-down"></span>
                  <ul class="dropdown" id="dropdown">
                    <li><a href="#" class="l-two"> English</a></li>

                  </ul>
                </li>
              </ul>
            </div>
            <!--section lang-->
          </div>
          <div class="section-login">
            <div class="search-box" id="search-btn">
              <input
                type="text"
                class="search-txt"
                id="input-search"
                placeholder="search..."
              />
              <span class="icon-search search-btn" id="input-search-btn"></span>
            </div>
            <div class="section-button">
              <button class="button-login"><a href="#">login</a></button>
              <button class="button-freeTemplate"><a href="#">Free Template</a></button>
            </div>
          </div>
          <!--section login-->
        </div>
      </section>
      <!--top bar-->
      <section class="nav-bar">
        <ul class="menu">
          <li>
            <a href="#" class="l-one">Home</a>
            <span class="icon-circle-down"></span>
            <ul class="dropdown" id="dropdown">
              <li><a href="#" class="l-two">two-one</a></li>
              <li><a href="#" class="l-two">two-two</a></li>
              <li><a href="#" class="l-two">two-three</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="l-one">Portfolio</a>
            <span class="icon-circle-down"></span>
            <ul class="dropdown" id="dropdown">
              <li><a href="#" class="l-two">two-one</a></li>
              <li><a href="#" class="l-two">two-two</a></li>
              <li><a href="#" class="l-two">two-three</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="l-one" id="parent-dropdown">Blog</a>
            <span class="icon-circle-down"></span>
            <ul class="dropdown" id="dropdown">
              <li><a href="#" class="l-two">two-one</a></li>
              <li><a href="#" class="l-two">two-two</a></li>
              <li><a href="#" class="l-two">two-three</a></li>
            </ul>
          </li>
          <li><a href="#" class="l-one last-li-menu">Contact</a></li>
        </ul>
        <div class="search">
          <span class="icon-search icon-searchh"></span>
        </div>
        <div class="search-active">
          <div class="search-active-content">
            <span class="icon-search"></span>
            <input type="text" class="text-search" placeholder="Write..." />
            <span class="icon-close icon-searchh"></span>
          </div>
        </div>
        <div class="section-responsive icon-menu5"></div>
      </section>
      <!--nav bar-->

    <!--navbar and top bar-->
    <section></section>
    <!--hero header -->
    <section></section>
    <!--main-->

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/search-box.js"></script>
  <script src="js/slider.js"></script>
  <script>
    window.onscroll = function () {
      myFunction();
    };

    var navbar = document.getElementById("header");
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset > sticky) {
        navbar.classList.add("sticky");
        $(".content").css("padding-top", "5.5em");
      } else {
        navbar.classList.remove("sticky");
        $(".content").css("padding-top", "0em");
      }
    }
  </script>
